<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página simples – Baixar documento</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            display: grid;
            min-height: 100dvh;
            place-items: center;
            background: #f6f7f9;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            max-width: 520px;
            width: 92%;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0 0 1rem;
        }

        p {
            margin: .5rem 0 1.25rem;
            color: #444;
        }

        .actions {
            display: flex;
            gap: .75rem;
            flex-wrap: wrap;
        }

        button,
        a.button {
            cursor: pointer;
            border: 0;
            border-radius: .75rem;
            padding: .8rem 1rem;
            font-weight: 600;
        }

        a.button {
            background: #111827;
            color: #fff;
            text-decoration: none;
        }
        
        a.primary {
            background: #2563eb;
            color: #fff;
        }

        code {
            background: #f1f5f9;
            padding: .2rem .4rem;
            border-radius: .4rem;
        }
    </style>
</head>

<body>
    <main class="card">
        <h1>RECIBO DE COMPRA E VENDA DE VEÍCULO</h1>
        <p>Clique no botão abaixo para baixar o recibo de compra e venda.</p>

        <!--
        <p>
            Clique no botão abaixo para gerar e baixar um arquivo de texto chamado
            <code>meu-documento.txt</code> agora mesmo. Você também pode trocar por um
            arquivo seu (ver opção 2).
        </p>-->

        <div class="actions">
            <!-- Opção 1: Gerar e baixar via JavaScript (não precisa ter o arquivo no servidor) -->
            <!-- <button class="primary" id="btnDownload">Baixar documento (gerado)</button> -->

            <!-- Opção 2: Baixar um arquivo existente do seu site/pasta -->
            <!--
        Substitua o href abaixo pelo caminho do seu arquivo real, por exemplo:
        docs/meu-documento.pdf, assets/contrato.docx, etc.
        O atributo `download` sugere o nome do arquivo que será salvo.
      -->
            <!-- <a class="button" href="docs/meu-documento.pdf" download="meu-documento.pdf">Baixar arquivo existente</a> -->

            <a class="button primary" href="RECIBO.pdf">BAIXAR</a>
        </div>

        <!--
        <details style="margin-top:1rem;">
            <summary>Como trocar o conteúdo ou o nome do arquivo (opção 1)</summary>
            <p>Edite as constantes <code>conteudo</code> e <code>nomeArquivo</code> no script abaixo.</p>
        </details>-->
    </main>

    <script>
        // ===== Opção 1: Gerar e baixar um arquivo de texto na hora =====
        const conteudo = `Título: Exemplo de Documento\n\nEste é um arquivo gerado pelo navegador.\nVocê pode alterar este texto no código.\n`;
        const nomeArquivo = 'meu-documento.txt';

        document.getElementById('btnDownload').addEventListener('click', () => {
            // Cria um Blob com o conteúdo (aqui tipo texto; troque se quiser outro formato)
            const blob = new Blob([conteudo], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            // Cria um link temporário para acionar o download
            const a = document.createElement('a');
            a.href = url;
            a.download = nomeArquivo;
            document.body.appendChild(a);
            a.click();
            a.remove();

            // Libera o objeto em memória
            URL.revokeObjectURL(url);
        });
    </script>
</body>

</html>
